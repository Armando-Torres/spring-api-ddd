server:
  port: 8080
  servlet:
    context-path: "/api"
    
logging:
  level:
    org.springframework.web: debug

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/tasks_manager?useSSL=false
    username: api
    password: 4p1**
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    mapping-resources:
     - classpath:com/tasksrest/api/task/infrastructure/persistence/jpa_mapping/task.xml
     - classpath:com/tasksrest/api/kanban/infrastructure/persistence/jpa_mapping/kanban_columns.xml
     - classpath:com/tasksrest/api/kanban/infrastructure/persistence/jpa_mapping/kanban.xml

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/Spring-DDD
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
    